<ion-header>
  <ion-toolbar color="secondary">
    <!-- slot="start" sirv para alinear antes del nombre el btn  -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref = "/home">

      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">Detalle de software libre</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor = " let item of aplications;">
            {{ item.nombre }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor = " let item of aplications;">
            {{ item.descripcion }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor = " let item of aplications;">
            {{ item.linkDescarga }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
