
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!--Back button que me redirecciona a Home-->
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <!--Me presenta el titulo de acuerdo al nombre del pokemon-->
    <ion-title class="ion-text-capitalize">Detalles de Software</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <div class="card">
      <div class="header">
        Detalles de Aplicaciones
      </div>
      <div class="card-block">
        <table class="table table-hover">
          <thead class="thead-default">
            <tr>
              <th>id</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>LinkDescarga</th>
              <th>imagen</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of aplication;">
              <td>{{item.id}}</td>
              <td>{{item.nombre}}</td>
              <td>{{item.descripcion}}</td>
              <td>{{item.linkDescarga}}</td>
              <td>{{item.imagen}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
  </div>
</ion-content>
